<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css        ">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:ital,wght@0,300;0,700;0,800;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
	<img src="/images/image-equilibrium.jpg" alt="clear cube">
  <h2>Equilibrium #3429</h2>
		<p>Our Equilibrium collection promotes balance and calm.</p>

    <section>
        <object data="images/icon-ethereum.svg" type=""></object>
		    <span class="ethereum">0.041 ETH</span>

        <object data="images/icon-clock.svg" class="clock" type=""></object>
  	    <span class="time-left"> 3 days left</span>
    </section>
  
    <section class="bottom">
      <object data="images/image-avatar.png" class="avatar"type=""></object>
  	  <p>Creation of <span class="creator">Jules Wyvern</span>
      </p> 
     </section> 
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/just-Joey">Joey Maes</a>.
  </div>
</body>
</html>
